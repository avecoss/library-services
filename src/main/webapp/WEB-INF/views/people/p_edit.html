<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <p>
        <label for="first_name">Enter first name: </label>
        <input type=text th:field="*{firstName}" id="first_name"/>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
    </p>

    <p>
        <label for="last_name">Enter last name: </label>
        <input type=text th:field="*{lastName}" id="last_name"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    </p>

    <p>
        <label for="year_of_birth">Enter year of birth: </label>
        <input type=text th:field="*{yearOfBirth}" id="year_of_birth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year error</div>
    </p>

    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
